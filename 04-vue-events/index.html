<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header> 
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(5)">Add 5</button>
      
      <!-- Using modifier to only listen the right click event -->
      <button v-on:click.right="remove(5)">Remove 5</button>

      <!-- Preserve the original value and don't change it -->
      <p v-once>Starting counter: {{counter}}</p>

      <p>Result: {{ counter }}</p>
      <input 
        type="text" 
        v-model="name"
      />
      <input 
        type="text" 
        v-model="lastName"
      />
      <button v-on:click="resetInput">Reset input</button>
      
      <!-- Don't output values with methods, is bad for performance use computed properties instead -->
      <!-- <p>Your name: {{ outputFullName() }}</p> -->
      
      <p>Your name: {{ fullName }}</p>
      
      <p>Your confirmed name: {{ confirmedName }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
